
<div class="content-principal">

    <div class="card">
      <h4 class="title">Inicia sesion</h4>
      <form #loginForm="ngForm">
        <label class="field" for="logemail">
          <span class="input-icon">@</span>
          <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" [(ngModel)]="usuario" type="email"/>
        </label>
        <label class="field" for="logpass">
          <svg
            class="input-icon"
            viewBox="0 0 500 500"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M80 192V144C80 64.47 144.5 0 224 0C303.5 0 368 64.47 368 144V192H384C419.3 192 448 220.7 448 256V448C448 483.3 419.3 512 384 512H64C28.65 512 0 483.3 0 448V256C0 220.7 28.65 192 64 192H80zM144 192H304V144C304 99.82 268.2 64 224 64C179.8 64 144 99.82 144 144V192z"
            ></path>
          </svg>
    
          <input id="logpass" placeholder="Password" class="input-field" name="logpass" [(ngModel)]="clave" type="password" />
        </label>
        <button class="btn" type="button" (click)="iniciarSesion()">entrar</button>
        <a class="btn-link">olvidaste tu contraseÃ±a?</a>
  
        <mat-card *ngIf="mensaje">{{mensaje}}</mat-card>
        <mat-card *ngIf="error">{{error}}</mat-card>
  
      </form>
    </div>
  
  </div>
